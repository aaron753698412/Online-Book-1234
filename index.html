<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Site</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-dark text-white text-center p-4">
        Proxy Site
    </header>

    <!-- Proxy Form -->
    <section id="proxy" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Enter Website URL</h2>
                <form id="proxyForm">
                    <div class="form-group">
                        <label for="url">Website URL:</label>
                        <input type="text" class="form-control" id="url" placeholder="https://www.example.com" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Access Website</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Proxy Content -->
    <section id="proxyContent" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2>Website Content</h2>
                <iframe id="proxyFrame" class="w-100" height="500"></iframe>
            </div>
        </div>
    </section>

    <!-- Bootstrap & jQuery JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.1/iframeResizer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
